<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Participant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>


<div class="container">
  <h2>Add Participant</h2>
  <form th:action="@{/events/participant/add}" th:object="${participant}" method="post">

    <input type="text" class="form-control" id="eventId" th:field="*{eventId}" hidden="hidden" >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" >
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}">
    </div>
    <div class="form-group">
      <label for="mail">Mail:</label>
      <input type="text" class="form-control" id="mail" th:field="*{mail}">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{mail}" class="form-control" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{mail}" class="error-message"></span>
    </div>


    <button type="submit" class="btn btn-primary">Add Participant</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
